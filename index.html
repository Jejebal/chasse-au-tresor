<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./style.css">
    <title>Chasse au trésor</title>
</head>

<body>

    <section id="arriver" class="w3-monospace">

        <header class="w3-container w3-display-topmiddle">
        
            <h1 class="w3-center">Bienvenue !</h1>
    
        </header>

        <section class="w3-monospace w3-display-middle w3-border">

            <p class="w3-panel w3-round-large w3-Whit w3-half">Pour jouer a la chasse au trésor appuyez sur le bouton à droite :</p>

            <button id="start" class="w3-btn w3-grey w3-display-right">Jouez à la chasse au trésor</button>

        </section>

    </section>

    <section id="jeux" class="w3-monospace">

        <header class="w3-container w3-display-topmiddle">
        
            <h1 id="point" class="w3-center">Cliquer sur n'importe quel boîte si dessous pour commencer</h1>
    
        </header>

        <section id="plateau" class="w3-monospace w3-display-middle w3-row">

        </section>

        <div id="alert" class="w3-panel w3-green w3-display-middle">
            
            <h3>Voulez-vous recommencer ?</h3>

            <button id="recommencer" class="w3-button w3-black">Ok</button>
            <button id="stoper" class="w3-button w3-black">Annuler</button>

        </div> 

        <button id="accueil" class="w3-btn w3-grey w3-display-bottommiddle">Retour à l'accueil</button>

    </section>

    <script src="./js/main.js"></script>

</body>

</html>
